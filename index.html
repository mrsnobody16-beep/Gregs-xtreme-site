<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greg’s Xtreme Fitness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; color: #222; line-height: 1.6; }
    a { text-decoration: none; color: inherit; }
    img { max-width: 100%; display: block; }

    /* Banner */
    .banner img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Navbar */
    .navbar {
      display: flex; justify-content: space-between; align-items: center;
      background: #333; padding: 1rem;
    }
    .navbar .logo { color: #fff; font-size: 1.5rem; font-weight: bold; }
    .navbar ul { display: flex; list-style: none; }
    .navbar li { margin-left: 1rem; }
    .navbar a { color: #fff; padding: 0.5rem 1rem; border-radius: 4px; }
    .navbar a:hover { background: #555; }

    /* Hero */
    .hero {
      background: url('hero-bg.jpg') center/cover no-repeat;
      color: #fff; text-align: center;
      padding: 6rem 1rem;
    }
    .hero h1 { font-size: 3rem; margin-bottom: 1rem; }
    .hero p { font-size: 1.25rem; }

    /* Membership Plans */
    .plans-section {
      padding: 4rem 1rem;
      background: #fff;
      text-align: center;
    }
    .plans-section h2 {
      font-size: 2.2rem;
      color: #e60000;
      margin-bottom: 2rem;
    }
    .plans {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .plan {
      background: #f9f9f9;
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 2rem;
    }
    .plan h3 { margin-bottom: 1rem; font-size: 1.5rem; }
    .plan p { margin-bottom: 1rem; }
    .plan .price {
      font-size: 2rem;
      color: #e60000;
      margin-bottom: 1rem;
    }

    /* Features */
    .features {
      background: #eee;
      padding: 4rem 1rem;
      text-align: center;
    }
    .features h2 { font-size: 2rem; margin-bottom: 2rem; }
    .features ul {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      list-style: none;
    }
    .features li {
      background: #fff;
      border-radius: 8px;
      padding: 1.5rem;
    }

    /* CTA */
    .cta {
      padding: 3rem 1rem;
      background: #333;
      color: #fff;
      text-align: center;
      margin-top: 3rem;
    }
    .cta h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    .cta a {
      background: #e60000;
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 4px;
      font-size: 1.2rem;
    }

    /* Footer */
    .footer {
      background: #222;
      color: #aaa;
      padding: 4rem 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
    .footer a { color: #aaa; margin: 0 0.5rem; }
    .footer .hours {
      margin-top: 1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- ✅ Banner -->
  <div class="banner">
    <img src="1.png" alt="Welcome to Greg’s Xtreme Fitness">
  </div>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo">Greg’s Xtreme Fitness</div>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#plans">Membership</a></li>
      <li><a href="#classes">Classes</a></li>
      <li><a href="#trainers">Trainers</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero -->
  <section class="hero" id="home">
    <h1>Unleash Your Inner Strength</h1>
    <p>24/7 Fitness, Expert Trainers & Personalized Plans</p>
  </section>

  <!-- Membership Plans -->
  <section class="plans-section" id="plans">
    <h2>Join Us Today</h2>
    <div class="plans">
      <div class="plan">
        <h3>Standard</h3>
        <div class="price">J$9
